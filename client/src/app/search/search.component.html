
<div class="container">
    <div class="search-bar">
        <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off" 
        placeholder="Search for a member" class="form-control">
    </div>
<div class="row mt-3">
    <div class="col-3" *ngFor="let member of members|filter:searchText">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

</div>
