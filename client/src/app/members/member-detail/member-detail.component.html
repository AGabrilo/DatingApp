<div class="profile">
    <div class="container">
    <div class="row" style="background-color: rgb(237, 237, 237);">
        <div class="col-4">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="user-picture"
           >
        </div>
        <div class="col-8">
            
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastActive | timeago}}</p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{member.created | date: 'dd MMM yyyy'}}</p>
            </div>
            <div *ngIf="ratings==0">
                <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly" [disabled] (ngModelChange)="addRating(member,$event)" (onHover)="hoveringOver($event)"
                    (onLeave)="resetStar()"></rating>
                    <p>{{rate}}</p>
                    
              
            </div>
           
            </div>
            </div>
    
    
    </div>
    
    </div>
    
    <div class="container">
        <div class="row">
            <tabset class='member-tabset' #memberTabs>
                <tab heading='About {{member.knownAs}}' (selectTab)="onTabActivated($event)">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </tab>
                <tab heading='Interests' (selectTab)="onTabActivated($event)">
                    <h4>Interests</h4>
                    <p>{{member.interests}}</p>
                </tab>
                <tab heading='Photos' (selectTab)="onTabActivated($event)">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                    
                </tab>
                <tab heading='Messages' (selectTab)="onTabActivated($event)">
                    <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
                </tab>
            </tabset>
    </div>
    </div>
