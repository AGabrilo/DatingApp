<div id="container">
	<div id="hero-img"></div>
	<div id="profile-img">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}">
		
	</div>
	<div id="content">
		<h1> {{member.knownAs}}, {{member.age}}</h1>

		
           <a routerLink='/members/{{member.username}}'> <i class="fa fa-user"></i> </a>

            <a (click)="addLike(member)"> <i class="fa fa-heart"></i> </a>

            <a routerLink='/members/{{member.username}}' 
            [queryParams]='{tab: 3}'><i class="fa fa-envelope"></i> </a>
       
	</div>
</div>
