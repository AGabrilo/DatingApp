<div class="text-center mt-3">
   
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary"(click)="loadRatings()">Members I rated</button>
            <button class="btn btn-primary" (click)="loadRatings()">Members who rated me</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-2" *ngFor="let rate of ratings">
       <p>{{rate.rateValue}}</p>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>

</div>
